  <script>
    const API_BASE = 'http://localhost:3000/api';
    let browserId = localStorage.getItem('browserId');
    if (!browserId) {
      browserId = crypto.randomUUID();
      localStorage.setItem('browserId', browserId);
    }

    function getAdminCode() {
      return document.getElementById('adminCode').value.trim();
    }

    async function testAuth() {
      const code = getAdminCode();
      try {
        const res = await fetch(`${API_BASE}/admin/auth`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code })
        });
        const data = await res.json();
        document.getElementById('authOutput').textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('authOutput').textContent = 'Error: ' + err.message;
      }
    }

    async function createSession() {
      const title = document.getElementById('sessionTitle').value.trim();
      if (!title) return alert('ì„¸ì…˜ ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”');

      try {
        const res = await fetch(`${API_BASE}/admin/sessions`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Admin-Code': getAdminCode()
          },
          body: JSON.stringify({ title })
        });
        const data = await res.json();
        document.getElementById('createOutput').textContent = JSON.stringify(data, null, 2);
        loadSessions();
      } catch (err) {
        document.getElementById('createOutput').textContent = 'Error: ' + err.message;
      }
    }

    async function loadSessions() {
      try {
        const res = await fetch(`${API_BASE}/admin/sessions`, {
          headers: { 'X-Admin-Code': getAdminCode() }
        });
        const sessions = await res.json();

        const html = sessions.map(s => `
          <div class="item ${s.isActive ? 'active' : ''}">
            <div class="item-header">
              <div class="item-title">${s.title}</div>
              ${s.isActive ? '<span class="badge">í˜„ì¬ ì„¸ì…˜</span>' : ''}
            </div>
            <div class="item-info">
              ID: ${s.id}<br>
              ì§ˆë¬¸ ìˆ˜: ${s.questionCount || 0}ê°œ
            </div>
            <div class="item-actions">
              ${!s.isActive ? `<button class="secondary" onclick="activateSession('${s.id}')">í˜„ì¬ ì„¸ì…˜ìœ¼ë¡œ ì„¤ì •</button>` : ''}
              <button class="secondary" onclick="deleteSession('${s.id}')">ì‚­ì œ</button>
            </div>
          </div>
        `).join('');

        document.getElementById('sessionsList').innerHTML = html || '<div class="item-info">ì„¸ì…˜ì´ ì—†ìŠµë‹ˆë‹¤</div>';
      } catch (err) {
        document.getElementById('sessionsList').innerHTML = 'Error: ' + err.message;
      }
    }

    async function activateSession(id) {
      try {
        await fetch(`${API_BASE}/admin/sessions/${id}/activate`, {
          method: 'POST',
          headers: { 'X-Admin-Code': getAdminCode() }
        });
        loadSessions();
      } catch (err) {
        alert('Error: ' + err.message);
      }
    }

    async function deleteSession(id) {
      if (!confirm('ì´ ì„¸ì…˜ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
      try {
        await fetch(`${API_BASE}/admin/sessions/${id}`, {
          method: 'DELETE',
          headers: { 'X-Admin-Code': getAdminCode() }
        });
        loadSessions();
      } catch (err) {
        alert('Error: ' + err.message);
      }
    }

    async function submitQuestion() {
      const sessionId = document.getElementById('questionSessionId').value.trim();
      const authorName = document.getElementById('authorName').value.trim();
      const content = document.getElementById('questionContent').value.trim();
      const password = document.getElementById('questionPassword').value.trim();

      if (!sessionId || !authorName || !content || !password) {
        return alert('ëª¨ë“  í•„ë“œë¥¼ ì…ë ¥í•˜ì„¸ìš”');
      }

      try {
        const res = await fetch(`${API_BASE}/sessions/${sessionId}/questions`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ authorName, content, password })
        });
        const data = await res.json();
        document.getElementById('questionOutput').textContent = JSON.stringify(data, null, 2);

        // ìë™ìœ¼ë¡œ ì§ˆë¬¸ ëª©ë¡ ìƒˆë¡œê³ ì¹¨
        document.getElementById('viewSessionId').value = sessionId;
        loadQuestions();
      } catch (err) {
        document.getElementById('questionOutput').textContent = 'Error: ' + err.message;
      }
    }

    async function loadQuestions() {
      const sessionId = document.getElementById('viewSessionId').value.trim();
      if (!sessionId) return alert('ì„¸ì…˜ IDë¥¼ ì…ë ¥í•˜ì„¸ìš”');

      try {
        const res = await fetch(`${API_BASE}/sessions/${sessionId}/questions`);
        const questions = await res.json();

        const likedQuestions = JSON.parse(localStorage.getItem('likedQuestions') || '{}');

        const html = questions.map(q => {
          const isLiked = likedQuestions[q.id] === true;
          return `

              <div class="item-header">

                <button class="like-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike('${q.id}', '${sessionId}')">

              <div class="item-info" style="font-size: 0.75rem; margin-top: 0.5rem;">
                ${new Date(q.createdAt).toLocaleString('ko-KR')}
              </div>
            </div>
          `;
        }).join('');

        document.getElementById('questionsList').innerHTML = html || '<div class="item-info">ì§ˆë¬¸ì´ ì—†ìŠµë‹ˆë‹¤</div>';
      } catch (err) {

      } catch (err) {

    }
